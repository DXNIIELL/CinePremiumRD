<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CinePremium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-film"></i>
            <span>CinePremium</span>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">
                        Iniciar Sesión
                    </button>
                </form>
                <div class="login-footer">
                    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Lista de cuentas directamente en el código
        const accounts = [
            { email: 'usuario1@gmail.com', password: 'password123' },
            { email: 'usuario2@gmail.com', password: 'password234' },
            { email: 'usuario3@gmail.com', password: 'password345' },
            { email: 'usuario4@gmail.com', password: 'password456' },
            { email: 'usuario5@gmail.com', password: 'password567' },
            { email: 'usuario6@gmail.com', password: 'password678' },
            { email: 'usuario7@gmail.com', password: 'password789' },
            { email: 'usuario8@gmail.com', password: 'password890' },
            { email: 'usuario9@gmail.com', password: 'password901' },
            { email: 'usuario10@gmail.com', password: 'password012' },
            { email: 'usuario11@gmail.com', password: 'pass1234' },
            { email: 'usuario12@gmail.com', password: 'pass2345' },
            { email: 'usuario13@gmail.com', password: 'pass3456' },
            { email: 'usuario14@gmail.com', password: 'pass4567' },
            { email: 'usuario15@gmail.com', password: 'pass5678' }
            // ... Puedo agregar más cuentas si lo necesitas
        ];

        // Manejar el envío del formulario
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            console.log('Intentando login con:', email);

            const account = accounts.find(acc => 
                acc.email === email && acc.password === password
            );

            if (account) {
                console.log('Login exitoso');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'home.html';
            } else {
                console.log('Cuenta no encontrada');
                alert('Correo electrónico o contraseña incorrectos');
            }
        });

        // Verificar si el usuario ya está autenticado
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'home.html';
            }
        }

        // Ejecutar la verificación al cargar la página
        checkAuth();
    </script>
</body>
</html>
